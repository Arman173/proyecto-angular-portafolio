<div class="container">

    <div class="image">
        <img src="{{ url + 'get-image/' + project.image }}" *ngIf="project.image">
    </div>

    <div class="data">
        <h1>{{ project.name }}</h1>
        <h3>{{ project.category }}</h3>
        <p>{{ project.description }}</p>
        <p>{{ project.langs }}</p>

        <p *ngIf="confirm == false">
            <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>
            <a (click)="setConfirm( true )" class="button-delete">Borrar</a>
        </p>

        <p *ngIf="confirm == true">
            <span class="confirm">Â¿Estas seguro que deseas eliminar este proyecto?</span>
            <a (click)="setConfirm( false )" class="button-cancel">Cancelar</a>
            <a (click)="deleteProject( project._id )" class="button-delete">Eliminar</a>
        </p>
    </div>

</div>
